

<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="./firebaseModule.js"></script>

    <script>
      getFirebaseModule().onDatabaseChange(renderSnapshot);

      var map, infoWindow, markers;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43, lng: -79},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;
        markers = [];

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function renderSnapshot(snapshot) {

        var snap = snapshot.val() || {};

        markers.forEach(function(e) {
          e.setMap(null);
        });

        markers = [];

        Object.keys(snap).forEach(function(key) {
          var latitude = snap[key].location.lat;
          var longitude = snap[key].location.lng;
          var time = snap[key].time;

          markers.push(new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map,
            title: time
          }));
        });

        markers.forEach(function(e) {
          e.setMap(map);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RlYes-LFZXhM7OJMryGDnVUf3MbrXUM&callback=initMap">
    </script>
  </body>
</html>
