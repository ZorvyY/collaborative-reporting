          Evidence Upload
        </span>

        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100">

          <input id="file-drop" type="file" multiple />
        </div>

        <div id="new-case-form" class="wrap-input100 validate-input bg0 rs1-alert-validate">
          <span class="label-input100">Description</span>
          <textarea id="description" class="input100" name="message" placeholder="Your message here..."></textarea>
        </div>
        
        <div class="container-contact100-form-btn">
          <button id="submitCase" onclick="processCase(); document.getElementById('new-case-form').style.display = 'none';" class="contact100-form-btn">
            <span>
              Submit
            </span>
          </button>
        </div>
