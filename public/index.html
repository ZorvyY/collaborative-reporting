<body>

  <p>Case ID:</p>
  <input type="text" id="caseFileID"> <br>
  <p>Evidence:</p>
  <input id="file-drop" type="file" multiple />



  <button id="reveal-form" onclick="document.getElementById('new-case-form').style.display = 'contents';">Add a new report!</button>

  <div id="new-case-form" style="display: none;">
	  <label for="description">Description of incident</label>
	  <textarea id="description" name="message" rows="10" cols="30">Enter description here.</textarea> 
	  <button id="submitCase" onclick="processCase(); document.getElementById('new-case-form').style.display = 'none';"> Submit </button>
  </div>

  <p id="cases"></p>
